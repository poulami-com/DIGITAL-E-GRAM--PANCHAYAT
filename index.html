    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);

      background-color: #dceeff;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .btn {
        width: 80%;
        font-size: 1em;
      }
    }
